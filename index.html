<script>
function copyPredictionLink(id) {
  const link = `${window.location.href}#${id}`;
  navigator.clipboard.writeText(link).then(() => {
    alert("Link copied to clipboard!");
  });
}
</script>

<script>

function vote(value) {
  votes += value;
  document.querySelector('.vote-count').textContent = votes;
}
